<html>
<head>
	<script src="js/jquery.js"></script>
	<script src="../dist/chip.js"></script>
</head>
<body>
<header>
	<h1>My App</h1>
</header>
<div id="main" data-controller>
	<label>Name:</label>
	<input type="text" data-value="name" placeholder="Enter a name here" autofocus>
	<button data-click="window.alert(name)">Say it!</button>
	<h2 data-if="name">Welcome <span data-text="name"></span>!</h2>
</div>
</body>
</html>
