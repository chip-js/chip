<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../dist/chip.js"></script>
	<script>
		$(function() {
			window.controller = Controller.create($('#main'))
		})
	</script>
</head>
<body>
<header>
	<h1>My App</h1>
</header>
<div id="main">

	<input type="text" data-value="name" placeholder="Enter a name here" autofocus>

	<h2 data-if="name">Welcome <span data-bind="name"></span>!</h2>
</div>
</body>
</html>
