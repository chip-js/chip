<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../dist/chip.js"></script>
	<script>
		$(function() {
			var controller = {}
			$('#main').bindTo(controller)
		})
	</script>
</head>
<body>
<header>
	<h1>My App</h1>
</header>
<div id="main">
	<label>Name:</label>
	<input type="text" data-value="name" placeholder="Enter a name here">
	<h2>Welcome <span data-bind="name"></span>!</h2>
	<button data-onclick="window.alert(name)">Say it!</button>
</div>
</body>
</html>
