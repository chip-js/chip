<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script src="js/jquery.js"></script>
		<script src="../../dist/chip.js"></script>
		<script src="js/app.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/controllers/todos.js"></script>
		<script src="js/controllers/todo.js"></script>
	</head>
	<body chip-controller="todos">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus chip-value="newDescription" chip-enter="createTodo()">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" chip-if="todos.length">
				<input id="toggle-all" type="checkbox" chip-checked="todos.every(filters.done)" chip-change="toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li chip-repeat="todo in todos | filter:filter" chip-controller="todo" chip-class="{editing:editing,completed:todo.done}">
						<div class="view">
							<input class="toggle" type="checkbox" chip-change="toggleDone(todo)" chip-checked="todo.done">
							<label chip-dblclick="editTodo(todo)" chip-text="todo.description">Create a TodoMVC template</label>
							<button class="destroy" chip-click="removeTodo(todo)"></button>
						</div>
						<input class="edit" chip-value="editDescription" chip-esc="cancelEditing()" chip-blur="cancelEditing()" chip-enter="saveTodo()">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" chip-if="todos.length">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong chip-text="todos.filter(filters.undone).length">1</strong> <span chip-text="todos.filter(filters.undone).length == 1 ? 'item':'items'">item</span> left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/" chip-class="{selected:filter == filters.none}">All</a>
					</li>
					<li>
						<a href="#/active" chip-class="{selected:filter == filters.undone}">Active</a>
					</li>
					<li>
						<a href="#/completed" chip-class="{selected:filter == filters.done}">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" chip-if="todos.filter(filters.done).length" chip-click="clearCompleted()">Clear completed (<span chip-text="todos.filter(filters.done).length">0</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
	</body>
</html>
