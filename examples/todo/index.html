<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus data-onenter="controller.createTodo()">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" data-if="controller.todos.length">
				<input id="toggle-all" type="checkbox" data-on="change:controller.toggleAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li data-repeat="controller.filteredTodos" data-controller="todo" data-class="editing:controller.editing|completed:model.done">
						<div class="view">
							<input class="toggle" type="checkbox" data-onchange="controller.toggleDone(model)" data-attr="checked:model.done">
							<label data-ondblclick="controller.editTodo(model)" data-bind="model.description">Create a TodoMVC template</label>
              <label data-ondblclick="controller.editTodo(model)" data-bind="model.priority">1</label>
              <button class="destroy" data-on="click:controller.removeTodo(model)"></button>
						</div>
						<input class="edit description" data-value="description" data-onesc="controller.cancelEditing()" data-onblur="controller.cancelEditing()" data-onenter="controller.saveTodo(model, element)">
					  <input class="edit priority" data-value="priority" data-onesc="controller.cancelEditing()" data-onblur="controller.cancelEditing()" data-onenter="controller.saveTodo(model, element)">
          </li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" data-if="controller.todos.length">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong data-bind="controller.todos.length - controller.done">1</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/" data-onclick="controller.unfilter()">All</a>
					</li>
					<li>
						<a href="#/active" data-onclick="controller.filter(false)">Active</a>
					</li>
					<li>
						<a href="#/completed" data-onclick="controller.filter(true)">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" data-onclick="controller.clearCompleted()">Clear completed (<span data-bind="controller.done">0</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="../../dist/chip.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/controllers/todos.js"></script>
		<script src="js/controllers/todo.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
